{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form id="sell" action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" autofocus>
                <option disabled selected>Symbol</option>
                {% for row in rows %}
                    <option>{{ row["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="number"/>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>


{% endblock %}
